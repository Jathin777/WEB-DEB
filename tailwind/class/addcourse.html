<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   

  <div class="bg-purple-400 h-16 flex justify-between">
    <img src="/class/images/kbalogo.png" alt="" class="size-12 pt-1 pl-1">
    <div>
     <ul class="flex p-4 ">
      <li class="mx-3 hover:bg-violet-700 px-1 rounded text-white"><a href="/class/homepage_htmlfile.html">Home</a></li>
      <li class="mx-3 hover:bg-violet-700 px-1 rounded text-white"><a href="/class/Courses.html">Courses</a></li>
      <li class="mx-3 hover:bg-violet-700 px-1 rounded text-white"><a href="">Add Courses</a></li>
      <li class="mx-3 hover:bg-violet-700 px-1 rounded text-white"><a href="/class/contact.html">Contact</a></li>
      <li class="mx-3 hover:bg-violet-700 px-1 rounded text-white"><a href="/class/login.html">Login</a></li>
     </ul>
    </div>
  </div>
  
  <div class="flex justify-center mt-10">
    <div class="bg-purple-600 w-6/12 max-h-full p-14 mt-0 mb-6  rounded-2xl shadow-xl shadow-violet-500">
        <H2 class="text-white font-mono text-2xl font-bold text-center">Add Course</H2>
        <div class="ml-8">
            <form action="">
                <div class="mt-4 pl-10">
                    <h4 class="text-white">Course Name:</h4>
                    <input type="text" required class="w-96 h-10 ">
                </div>

                <div class="mt-4 pl-10">
                    <h4 class="text-white">Course ID:</h4>
                    <input type="password" required class="w-96 h-10">
                </div>
                <div class="mt-4 pl-10">
                    <h4 class="text-white">Course Type:</h4>
                    <select class="w-96 h-10">
                        <option value="">PCB</option>
                        <option value="">CS</option>
                        <option value="">BC</option>
                    </select>
                </div>
                <div class="mt-4 pl-10">
                    <h4 class="text-white">Description:</h4>
                    <textarea id="message" rows="4" cols="2" class="block p-2.5 w-96 text-sm text-gray-900 bg-white rounded-lg border" placeholder="Write your thoughts here..."></textarea>
                </div>
                <div class="mt-4 pl-10">
                    <h4 class="text-white">Price</h4>
                    <select class="w-96 h-10">
                        <option value="">$1500</option>
                        <option value="">$2000</option>
                        <option value="">$2500</option>
                    </select>
                </div>

                <div class=" mt-5 ml-10  bg-gray-400  rounded-xl  text-center w-96 h-10">
                    <input type="button" class="text-white p-3 w-32  rounded-xl focus:ring-4 ring-blue-500" value="Add Course" required >
                </div>
            </form>
        </div>

    </div>
</div>
    
</body>
</html>
